<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리뷰 작성</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .stars {
      display: flex;
      gap: 5px;
      margin-top: 8px;
    }

    .star {
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
    }

    .star.active {
      color: gold;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>리뷰 작성하기</h1>
    <form method="post">
      {% csrf_token %}
      
      <label>제목</label>
      {{ form.title }}

      <label>개봉 연도</label>
      {{ form.release_year }}

      <label>장르</label>
      {{ form.genre }}

      <label>별점</label>
      <div class="stars">
        {% for i in "12345"|make_list %}
          <span class="star" onclick="selectRating({{ i|add:"0" }})">★</span>
        {% endfor %}
      </div>
      <input type="hidden" name="rating" id="rating" value="{{ form.rating.value }}">

      <label>러닝타임</label>
      {{ form.runtime }}

      <label>내용</label>
      {{ form.content }}

      <label>감독</label>
      {{ form.director }}

      <label>배우</label>
      {{ form.cast }}



      <button type="submit">저장</button>
    </form>
  </div>

  <script>
    function selectRating(num) {
      document.getElementById("rating").value = num;
      const stars = document.querySelectorAll('.star');
      stars.forEach((star, index) => {
        star.classList.toggle('active', index < num);
      });
    }
    document.addEventListener("DOMContentLoaded", function() {
        const ratingInput = document.getElementById("rating");
        const initialRating = parseInt(ratingInput.value);
        const stars = document.querySelectorAll(".star");

    stars.forEach((star, index) => {
        star.classList.toggle("active", index < initialRating);
    });
    });

  </script>
</body>
</html>
