<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>NAVER</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
        #wrap{
            text-align: center;
        }
        #wrap-center{  
            width: 1280px;
            display: inline-block;
            background-color: yellow;
        }
        #header{
            text-align: left;
        }
        #header-hamburger{
            margin-top: 10px;
            padding: 4px 4px;
            display: inline-block;
            background: none;
            border: none;
            cursor: pointer;   
        }
        #header-hamburger:hover{
            background-color: beige;
            border-radius: 50%;
        }

        #header-hamburger >div{
            background-image: url(./sp_main_search_df8ba29e.png);
            width: 30px;
            height: 16px;
            background-repeat: no-repeat;
            background-position: -160px -135px;
            background-size: 360px 160px;
        }
        #main{
            height: 2000px;
        }
    </style>
</head>
<body>
    <div id="wrap" >
        <div id="wrap-center">
            <div id="header">
                <button id="header-hamburger">
                    <div></div>
                </button>
            </div>
            <div id="search"></div>
            <div id="nav"></div>
            <div id="main"></div>
        </div>
    </div>
</body>
</html>
