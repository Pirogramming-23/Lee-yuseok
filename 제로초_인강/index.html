<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>NAVER</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
        #wrap{
            text-align: center;
        }
        #wrap-center{  
            width: 1280px;
            display: inline-block;
            background-color: yellow;
        }
        #header{
            text-align: left;
            position: relative;
        }
        #header-hamburger{
            position: absolute;
            top: 18px;
            left: -10px;
            padding: 10px;
            display: inline-block;
            background: none;
            border: none;
            cursor: pointer;   
        }
        #header-hamburger:hover::before{
            position: absolute;
            content: '';
            z-index: 0;
            left: 1px;
            top: 1px;
            width: 44px;
            height: 44px;
            background-color: beige;
            
            border-radius: 50%;
        
        }
        #header-hamburger:hover > div{
            position: relative;
            left: 1px;
            top: 1px;
        }
        #header-hamburger >div{
            background-image: url(./sp_main_search_df8ba29e.png);
            width: 30px;
            height: 16px;
            position: relative;
            z-index: 1;
            background-repeat: no-repeat;
            background-position: -160px -135px;
            background-size: 360px 160px;
        }
        #main{
            height: 2000px;
        }
        .blind{
            position: absolute;
            clip: rext(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="wrap" >
        <div id="wrap-center">
            <div id="header">
                <button id="header-hamburger">
                    <!-- ::before-->
                    <div></div>
                    <span class="blind">확장 영역</span>
                    <!-- ::after-->
                </button>
            </div>
            <div id="search"></div>
            <div id="nav"></div>
            <div id="main"></div>
        </div>
    </div>
</body>
</html>
