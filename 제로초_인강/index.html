<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>NAVER</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html, body, form{
            font-size: 10.5px;
            line-height: 10.5px;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }
        #wrap{
            text-align: center;
        }
        #wrap-center{  
            width: 1280px;
            display: inline-block;
            background-color: white;
        }
        #header{
            text-align: left;
            position: relative;
            height: 64px;
        }

        #header-hamburger, #header-naverpay, #header-navershop, #header-notice,#header-navertoc{
            padding: 8px; 
            display: inline-block;
            background: none;
            border: none;
            cursor: pointer;  
        }
        #header-hamburger{
            position: absolute;
            top: 5px;
            left: -12px;
            width: 54px; 
        }
        #header-hamburger:hover::before{
            position: absolute;
            content: '';
            z-index: 0;
            left: 1px;
            top: 1px;
            width: 44px;
            height: 44px;
            background-color: beige;
            
            border-radius: 50%;
        
        }
        #header-hamburger:hover > div{
            position: relative;
            left: 1px;
            top: 1px;
        }
        #header-hamburger >div{
            background-image: url(./sp_main.04eb92b7.png);
            width: 32px;
            height: 32px;
            position: relative;
            background-repeat: no-repeat;
            background-position: -311px -166px;
            background-size: 463px 442px;
        }
        #header-naverpay{
            position: absolute;
            top: 5px;
            left: 41px; 
        }
        #header-naverpay:hover::before{
            position: absolute;
            content: '';
            z-index: 0;
            left: 1px;
            top: 1px;
            width: 44px;
            height: 44px;
            background-color: beige;
            
            border-radius: 50%;
        
        }
        #header-naverpay:hover > div{
            position: relative;
            left: 1px;
            top: 1px;
        }
        #header-naverpay >div{
            background-image: url(./sp_main.04eb92b7.png);
            width: 32px;
            height: 32px;
            position: relative;
            z-index: 1;
            background-repeat: no-repeat;
            background-position: -248px -260px;
            background-size: 462px 442px;
        }

        #header-navershop{
            position: absolute;
            top: 5px;
            right: -10px;  
        }
        #header-navershop:hover::before{
            position: absolute;
            content: '';
            z-index: 0;
            left: 1px;
            top: 1px;
            width: 44px;
            height: 44px;
            background-color: beige;
            
            border-radius: 50%;
        
        }
        #header-navershop:hover > div{
            position: relative;
            left: 1px;
            top: 1px;
        }
        #header-navershop >div{
            background-image: url(./sp_main.04eb92b7.png);
            width: 32px;
            height: 32px;
            position: relative;
            z-index: 1;
            background-repeat: no-repeat;
            background-position: -33px -316px;
            background-size: 463px 442px;
        }

        #header-notice{
            position: absolute;
            top: 5px;
            right: 42px;  
        }
        #header-notice:hover::before{
            position: absolute;
            content: '';
            z-index: 0;
            left: 5px;
            top: 5px;
            width: 38px;
            height: 38px;
            background-color: beige;
            
            border-radius: 50%;
        
        }
        #header-notice:hover > div{
            position: relative;
            left: 1px;
            top: 1px;
        }
        #header-notice >div{
            background-image: url(./sp_main.04eb92b7.png);
            width: 32px;
            height: 32px;
            position: relative;
            z-index: 1;
            background-repeat: no-repeat;
            background-position: -311px -232px;
            background-size: 463px 442px;
        }
        
        #header-navertoc{
            position: absolute;
            top: 5px;
            right: 94px;  
        }
        #header-navertoc:hover::before{
            position: absolute;
            content: '';
            z-index: 0;
            left: 5px;
            top: 5px;
            width: 38px;
            height: 38px;
            background-color: beige;
            
            border-radius: 50%;
        
        }
        #header-navertoc:hover > div{
            position: relative;
            left: 1px;
            top: 1px;
        }
        #header-navertoc >div{
            background-image: url(./sp_main.04eb92b7.png);
            width: 32px;
            height: 32px;
            position: relative;
            z-index: 1;
            background-repeat: no-repeat;
            background-position: -99px -316px;
            background-size: 463px 442px;
        }
        #main{
            height: 2000px;
        }
        .blind{
            position: absolute;
            clip: rext(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="wrap" >
        <div id="wrap-center">
            <div id="header">
                <button id="header-hamburger">
                    <!-- ::before-->
                    <div></div>
                    <span class="blind">확장 영역</span>
                    <!-- ::after-->
                </button>
                <button id="header-naverpay">
                    <!-- ::before-->
                    <div></div>
                    <span class="blind">네이버 페이</span>
                    <!-- ::after-->
                </button>
                <button id="header-notice">
                    <!-- ::before-->
                    <div></div>
                    <span class="blind">알림</span>
                    <!-- ::after-->
                </button>

                <button id="header-navertoc">
                    <!-- ::before-->
                    <div></div>
                    <span class="blind">네이버 톡</span>
                    <!-- ::after-->
                </button>

                <button id="header-navershop">
                    <!-- ::before-->
                    <div></div>
                    <span class="blind">네이버 장바구니</span>
                    <!-- ::after-->
                </button>
            </div>
            <style>
                #search > form{
                    display: inline-flex;
                    width: 708px;
                    height: 60px;
                    border: 1px solid #03c75a;
                    border-radius: 33px;
                    text-align: left;
                }
                #search > form:hover{
                    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.12);
                }

                #search-svg{
                    display: inline-flex;
                    justify-content: center;
                    align-items: center;
                    width: 68px;
                    margin-right: 12px;
                    height: 60px;
                    padding-left: 10px;
                    position: relative;
                }
                #search-svg::after{
                    display: none;
                }
                #search > form:focus-within #search-svg::after{
                    
                    content: '';
                    width: 1px;
                    height: 20px;
                    background-color: #e4e4e4;
                    position: absolute;
                    display: inline-block;
                    right: 0;
                    top: 50%;
                    transform: translateY(-50%);

                }
                
                #search-svg svg{
                    width: 24px;
                    height: 24px;
                }
            
                #search-input{
                    width: 480px;
                    padding: 17px 0;
                    font-size: 1rem;
                    line-height: 24px;
                    font-weight: bold;
                    border: none;
                    outline: none;
                }
                #search > form > input {
                    width: 480px;
                    height: 100%;
                    padding: 17px 0;
                    border: none;
                    outline: none;
                }
                #search-input::placeholder{
                    color: white;
                }
                #search-input:focus::placeholder{
                    color: #e4e4e4;
                }
                #search-right{
                    flex: 1;
                    display: flex;
                    align-items: stretch;
                    justify-content: flex-end;
                }
                #search > form a{
                    width: 68;
                    height: 100%;
                    padding: 17px 16px 17px 30px;
                    margin-right: 12px;
                }
                #search > form svg{
                    width: 24px;
                    height: 24px;
                    fill: #03c75a;
                }
                #search-keyboard, #search-recent, #search-button{
                    background: transparent;
                    border: none;
                    cursor: pointer;
                }
            
                #search-keyboard::before{
                    content: "";
                    display: block;
                    background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
                    background-size: 463px 442px;
                    background-position: -148px -301px;
                    background-repeat: no-repeat;
                    width: 24px;
                    height: 14px;
                }
                #search-keyboard:hover::before{
                    filter: brightness(0.7);
                }
                #search-recent::before{
                    content: "";
                    display: block;
                    background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
                    background-size: 463px 442px;
                    background-position: -453px -422px;
                    background-repeat: no-repeat;
                    width: 10px;
                    height: 6px;
                }
                #search-button{
                    padding: 17px 27px 16px 10px;
                }
                #search-button::before{
                    content: "";
                    display: block;
                    background-image: url(https://pm.pstatic.net/resources/asset/sp_main.04eb92b7.png);
                    background-size: 463px 442px;
                    background-position: -405px -105px;
                    background-repeat: no-repeat;
                    width: 25px;
                    height: 25px;
                }
            </style>
            <div id="search">
                <form action="">
                    <a href="https://www.naver.com/ " id="search-svg">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path></svg>
                    </a>
                    <label for="search-input" class="blind">검색어 입력</label>
                    <input id="search-input" type="text" placeholder="검색어를 입력하세요" />
                    <div id="search-right">
                        <button href="#" id="search-keyboard">
                            <span class="blind">입력도구</span>
                        </button>
                        <button href="#" id="search-recent">
                            <span class="blind">자동완성/최근검색어펼치기</span>
                        </button>
                        <button id="search-button">
                            <div><span class="blind">검색</span></div>
                        </button>
                    </div>
                    
                </form>
            </div>

            </div>
            <div id="main"></div>
        </div>
    </div>
</body>
