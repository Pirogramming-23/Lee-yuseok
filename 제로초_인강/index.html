<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>NAVER</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html, body, form{
            margin: 0;
            padding: 0;
        }
        #wrap{
            text-align: center;
        }
        #wrap-center{  
            width: 1280px;
            display: inline-block;
            background-color: yellow;
        }
        #header{
            text-align: left;
            position: relative;
            height: 64px;
        }

        #header-hamburger, #header-naverpay, #header-navershop, #header-notice,#header-navertoc{
            padding: 8px; 
            display: inline-block;
            background: none;
            border: none;
            cursor: pointer;  
        }
        #header-hamburger{
            position: absolute;
            top: 5px;
            left: -12px;
            width: 54px; 
        }
        #header-hamburger:hover::before{
            position: absolute;
            content: '';
            z-index: 0;
            left: 1px;
            top: 1px;
            width: 44px;
            height: 44px;
            background-color: beige;
            
            border-radius: 50%;
        
        }
        #header-hamburger:hover > div{
            position: relative;
            left: 1px;
            top: 1px;
        }
        #header-hamburger >div{
            background-image: url(./sp_main.04eb92b7.png);
            width: 32px;
            height: 32px;
            position: relative;
            background-repeat: no-repeat;
            background-position: -311px -166px;
            background-size: 463px 442px;
        }
        #header-naverpay{
            position: absolute;
            top: 5px;
            left: 41px; 
        }
        #header-naverpay:hover::before{
            position: absolute;
            content: '';
            z-index: 0;
            left: 1px;
            top: 1px;
            width: 44px;
            height: 44px;
            background-color: beige;
            
            border-radius: 50%;
        
        }
        #header-naverpay:hover > div{
            position: relative;
            left: 1px;
            top: 1px;
        }
        #header-naverpay >div{
            background-image: url(./sp_main.04eb92b7.png);
            width: 32px;
            height: 32px;
            position: relative;
            z-index: 1;
            background-repeat: no-repeat;
            background-position: -248px -260px;
            background-size: 462px 442px;
        }

        #header-navershop{
            position: absolute;
            top: 5px;
            right: -10px;  
        }
        #header-navershop:hover::before{
            position: absolute;
            content: '';
            z-index: 0;
            left: 1px;
            top: 1px;
            width: 44px;
            height: 44px;
            background-color: beige;
            
            border-radius: 50%;
        
        }
        #header-navershop:hover > div{
            position: relative;
            left: 1px;
            top: 1px;
        }
        #header-navershop >div{
            background-image: url(./sp_main.04eb92b7.png);
            width: 32px;
            height: 32px;
            position: relative;
            z-index: 1;
            background-repeat: no-repeat;
            background-position: -33px -316px;
            background-size: 463px 442px;
        }

        #header-notice{
            position: absolute;
            top: 5px;
            right: 42px;  
        }
        #header-notice:hover::before{
            position: absolute;
            content: '';
            z-index: 0;
            left: 5px;
            top: 5px;
            width: 38px;
            height: 38px;
            background-color: beige;
            
            border-radius: 50%;
        
        }
        #header-notice:hover > div{
            position: relative;
            left: 1px;
            top: 1px;
        }
        #header-notice >div{
            background-image: url(./sp_main.04eb92b7.png);
            width: 32px;
            height: 32px;
            position: relative;
            z-index: 1;
            background-repeat: no-repeat;
            background-position: -311px -232px;
            background-size: 463px 442px;
        }
        
        #header-navertoc{
            position: absolute;
            top: 5px;
            right: 94px;  
        }
        #header-navertoc:hover::before{
            position: absolute;
            content: '';
            z-index: 0;
            left: 5px;
            top: 5px;
            width: 38px;
            height: 38px;
            background-color: beige;
            
            border-radius: 50%;
        
        }
        #header-navertoc:hover > div{
            position: relative;
            left: 1px;
            top: 1px;
        }
        #header-navertoc >div{
            background-image: url(./sp_main.04eb92b7.png);
            width: 32px;
            height: 32px;
            position: relative;
            z-index: 1;
            background-repeat: no-repeat;
            background-position: -99px -316px;
            background-size: 463px 442px;
        }
        #main{
            height: 2000px;
        }
        .blind{
            position: absolute;
            clip: rext(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="wrap" >
        <div id="wrap-center">
            <div id="header">
                <button id="header-hamburger">
                    <!-- ::before-->
                    <div></div>
                    <span class="blind">확장 영역</span>
                    <!-- ::after-->
                </button>
                <button id="header-naverpay">
                    <!-- ::before-->
                    <div></div>
                    <span class="blind">네이버 페이</span>
                    <!-- ::after-->
                </button>
                <button id="header-notice">
                    <!-- ::before-->
                    <div></div>
                    <span class="blind">알림</span>
                    <!-- ::after-->
                </button>

                <button id="header-navertoc">
                    <!-- ::before-->
                    <div></div>
                    <span class="blind">네이버 톡</span>
                    <!-- ::after-->
                </button>

                <button id="header-navershop">
                    <!-- ::before-->
                    <div></div>
                    <span class="blind">네이버 장바구니</span>
                    <!-- ::after-->
                </button>
            </div>
            <style>
                #search > form{
                    display: inline-block;
                    width: 708px;
                    height: 60px;
                    border: 1p solid #03c75a;
                    border-radius: 33px;
                    text-align: left;
                }
                #search > form > input {
                    width: 480px;
                    height: 100%;
                    padding: 17px 0;
                    border: none;
                    outline: none;
                }
                #search > form a{
                    width: 68;
                    height: 100%;
                    padding: 17px;
                    margin-right: 12px;
                }
                #search > form svg{
                    width: 24px;
                    height: 24px;
                }
            </style>
            <div id="search">
                <form action="">
                    <a href="https://www.naver.com/">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path></svg>
                    </a>
                    <label for="search-input" class="blind">검색어 입력</label>
                    <input id="search-input" type="text" />
                    <button class="blind">검색</button>
                </form>
            </div>
            <div id="nav"></div>
            <div id="main"></div>
        </div>
    </div>
</body>
</html>
